<!DOCTYPE html>
<html>
<head>
  <title>Real-Time Sentiment Analysis</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f9f9f9; }
    textarea { width: 100%; padding: 10px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>

<h2>Real-Time Sentiment Analysis</h2>

<textarea id="inputText" rows="5" placeholder="Enter your text here..."></textarea><br>
<button onclick="analyzeSentiment()">Analyze Sentiment</button>

<div id="result"></div>

<script>
async function analyzeSentiment() {
  const text = document.getElementById("inputText").value;

  const response = await fetch("/analyze", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text: text })
  });

  const data = await response.json();
  document.getElementById("result").innerHTML = 
    `<strong>Sentiment:</strong> ${data.sentiment}<br>
     <strong>Confidence:</strong> ${data.confidence}`;
}
</script>

</body>
</html>
